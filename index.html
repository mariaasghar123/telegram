<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Mail Login</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <!-- Left section with logo -->
    <div class="left">
      <div class="logo">
        <img src="image/mail.png" alt="Logo">
      <h1 class="brand"> <i> CYBER<span>MAIL</span></i>  <img class="symbol" src="image/symbol.png" alt="symbol"> </h1>

      </div>
        
    </div>

    <!-- Right section with login form -->
    <div class="right">
      <h2>CyberMail Account</h2>
    <div class="underline">
      <div class="underline2"></div>
    </div>
  <form class="login-box" id="loginForm">
    
    

<!-- login name input + typing button wrapper -->

  <div class="input-group">
    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    <input class="input" type="text" placeholder="Login Name" name="username" required />
  </div>
  <!-- âœ… Typing button OUTSIDE input box -->
  


    

    <div class="input-group">
      <span class="icon"><i class="fa-solid fa-lock"></i></span>
      <input class="input" type="password" placeholder="Password" name="password" required />
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>
<div class="input-row">
  <button type="button" class="typing-btn">
    <i class="fa-solid fa-keyboard"></i>
  </button>
  </div>
</div>

  </div>

  <!-- bottom shape -->
 

  <footer>
    <img src="image/clouds.png" alt="clouds">
  </footer>

  <script src="index.js"></script>
</body>
</html>
