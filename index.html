<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Mail Login</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <!-- Notification box (hidden by default) -->
<div id="notification" class="notification"></div>

  <div class="container">
    <!-- Left section with logo -->
    <div class="left">
      <div class="logo">
        <img src="image/mail.png" alt="Logo">
      <h1 class="brand"> <i> CYBER<span>MAIL</span></i>  <img class="symbol" src="image/symbol.png" alt="symbol"> </h1>

      </div>
        
    </div>

    <!-- Right section with login form -->
    <div class="right">
      <h2>CyberMail Account</h2>
    <div class="underline">
      <div class="underline2"></div>
    </div>
  <form class="login-box" id="loginForm">
    
    

<!-- login name input + typing button wrapper -->

  <div class="input-group">
    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    <input class="input" type="text" placeholder="Login Name" name="username"  />
    <small class="error-message"></small>

  </div>
    
  <!-- ✅ Typing button OUTSIDE input box -->
  


    

    <div class="input-group">
      <span class="icon"><i class="fa-solid fa-lock"></i></span>
      <input class="input" type="password" placeholder="Password" name="password"  />
     <small class="error-message"></small>
    </div>
     

    <button type="submit" class="login-btn">Login</button>
  </form>
<div class="input-row">
  <button type="button" class="typing-btn" id="openKeyboard">
    <i class="fa-solid fa-keyboard"></i>
  </button>
  </div>
</div>
<!-- On-screen keyboard -->
<!-- Full Keyboard -->
    <div id="screenKeyboard" class="keyboard">
      <!-- Numbers row -->
      <div class="keyboard-row" data-row="numbers">
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
        <button class="key" data-key="0">0</button>
        <button class="key" id="backspace">⌫</button>
      </div>

      <!-- QWERTY row -->
      <div class="keyboard-row">
        <button class="key" data-key="q">Q</button>
        <button class="key" data-key="w">W</button>
        <button class="key" data-key="e">E</button>
        <button class="key" data-key="r">R</button>
        <button class="key" data-key="t">T</button>
        <button class="key" data-key="y">Y</button>
        <button class="key" data-key="u">U</button>
        <button class="key" data-key="i">I</button>
        <button class="key" data-key="o">O</button>
        <button class="key" data-key="p">P</button>
      </div>

      <!-- ASDF row -->
      <div class="keyboard-row">
        <button class="key" id="capsLock">Caps</button>
        <button class="key" data-key="a">A</button>
        <button class="key" data-key="s">S</button>
        <button class="key" data-key="d">D</button>
        <button class="key" data-key="f">F</button>
        <button class="key" data-key="g">G</button>
        <button class="key" data-key="h">H</button>
        <button class="key" data-key="j">J</button>
        <button class="key" data-key="k">K</button>
        <button class="key" data-key="l">L</button>
        <button class="key" id="enter">Enter</button>
      </div>

      <!-- ZXCV row -->
      <div class="keyboard-row">
        <button class="key" data-key="z">Z</button>
        <button class="key" data-key="x">X</button>
        <button class="key" data-key="c">C</button>
        <button class="key" data-key="v">V</button>
        <button class="key" data-key="b">B</button>
        <button class="key" data-key="n">N</button>
        <button class="key" data-key="m">M</button>
        <button class="key" data-key=",">,</button>
        <button class="key" data-key=".">.</button>
        <button class="key" data-key="?">?</button>
      </div>

      <!-- Functional keys -->
      <div class="keyboard-row">
        <button class="key" id="space">Space</button>
        <button class="key" id="tab">Tab</button>
        <button class="key" id="shift">Shift</button>
        <button class="key" id="ctrl">Ctrl</button>
        <button class="key" id="alt">Alt</button>
        <button class="key" id="arrowUp">↑</button>
        <button class="key" id="arrowDown">↓</button>
        <button class="key" id="arrowLeft">←</button>
        <button class="key" id="arrowRight">→</button>
        <button class="key" id="closeKeyboard">Close</button>
      </div>
    </div>

  </div>

  <!-- bottom shape -->
 

  <footer>
    <img src="image/clouds.png" alt="clouds">
  </footer>

  <script src="index.js"></script>
</body>
</html>
